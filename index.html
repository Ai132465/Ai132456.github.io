<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coding AI Loop (Free Plan)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto 1fr;
      gap: 10px;
      height: 100vh;
    }
    header {
      grid-column: 1 / -1;
      background: #1e293b;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chatbox, #ai1Output, #ai2Output {
      background: #1e293b;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
    }
    #chatbox { grid-column: 1 / -1; height: 200px; }
    #userInput {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 100%;
      background: #0f172a;
      color: white;
      border: none;
      resize: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>🧠 Free Plan AI Loop (10 req/hr)</header>

  <div id="ai1Output">
    <h3>AI 1 Output (Coder)</h3>
    <textarea readonly id="ai1Code"></textarea>
  </div>
  <div id="ai2Output">
    <h3>AI 2 Output (Improver)</h3>
    <textarea readonly id="ai2Code"></textarea>
  </div>

  <div id="chatbox">
    <h3>AI 3 (Chatmaster)</h3>
    <div id="chatlog" style="height: 120px; overflow-y: auto;"></div>
    <input id="userInput" type="text" placeholder="Talk to AI 3 (Try 1 msg/hour)..."/>
  </div>

  <script>
    const keys = {
      ai1: '8a4a24dcdd264dd8a1c2f85ec35da172',
      ai2: '9e657aee7ebb4b98ad72a805ade8f08b',
      ai3: '1409ae36b53c45ab859bcd1c50ac96ff'
    };

    const ai1CodeBox = document.getElementById('ai1Code');
    const ai2CodeBox = document.getElementById('ai2Code');
    const chatlog = document.getElementById('chatlog');
    const userInput = document.getElementById('userInput');

    let lastRequestTime = 0;
    const cooldownMs = 3600 * 1000 / 10; // 10 requests/hour => 1 every 6 minutes

    async function callAI(message, apiKey) {
      const now = Date.now();
      if (now - lastRequestTime < cooldownMs) {
        return "⏳ Please wait a few minutes before sending another request.";
      }
      lastRequestTime = now;
      try {
        const res = await fetch('https://api.aimlapi.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, key: apiKey })
        });
        const data = await res.json();
        return data.reply || "⚠️ No response received.";
      } catch (e) {
        return "🚫 Error: Failed to contact AI.";
      }
    }

    async function processUserInput(userMsg) {
      chatlog.innerHTML += `<div><strong>You:</strong> ${userMsg}</div>`;

      const idea = await callAI(userMsg, keys.ai3);
      chatlog.innerHTML += `<div><strong>AI 3:</strong> ${idea}</div>`;

      const ai1Code = await callAI(idea, keys.ai1);
      ai1CodeBox.value = ai1Code;

      const ai2Code = await callAI(ai1Code, keys.ai2);
      ai2CodeBox.value = ai2Code;

      const ai3Review = await callAI(ai2Code, keys.ai3);
      chatlog.innerHTML += `<div><strong>AI 3 (Review):</strong> ${ai3Review}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const msg = userInput.value;
        userInput.value = '';
        processUserInput(msg);
      }
    });
  </script>
</body>
</html>
