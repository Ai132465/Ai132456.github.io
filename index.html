<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding & AI Labs</n>
  <style>
    /* Holy Grail Layout using CSS Grid */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "nav main aside"
        "footer footer footer";
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    header {
      grid-area: header;
      background: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      grid-area: nav;
      background: #f0f0f0;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin: 0.5rem 0;
    }
    main {
      grid-area: main;
      padding: 1rem;
    }
    aside {
      grid-area: aside;
      background: #f9f9f9;
      padding: 1rem;
    }
    footer {
      grid-area: footer;
      background: #222;
      color: white;
      text-align: center;
      padding: 0.5rem;
    }
    .listings {
      margin-bottom: 2rem;
    }
    .listings h2,
    .appointments h2,
    .banner h2 {
      color: #004080;
      margin-top: 0;
    }
    .service-item {
      margin-bottom: 1rem;
    }
    .appointments form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    .appointments label {
      margin: 0.5rem 0 0.2rem;
    }
    .appointments input,
    .appointments textarea {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .appointments button {
      padding: 0.7rem;
      font-size: 1rem;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .appointments button:hover {
      background: #003060;
    }
    .banner img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Coding & AI Labs</h1>
      <p>Your partner in innovative software design</p>
    </header>
    <nav>
      <ul>
        <li><a href="#listings">Our Services</a></li>
        <li><a href="#appointments">Book Appointment</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <section id="listings" class="listings">
        <h2>Our Services</h2>
        <div class="service-item">
          <h3>Custom Software Development</h3>
          <p>Tailored solutions for web, mobile, and desktop applications.</p>
        </div>
        <div class="service-item">
          <h3>AI & Machine Learning</h3>
          <p>Intelligent systems and predictive models to drive insights.</p>
        </div>
        <div class="service-item">
          <h3>UI/UX Design</h3>
          <p>User-centered interfaces and engaging user experiences.</p>
        </div>
        <div class="service-item">
          <h3>Consulting & Strategy</h3>
          <p>Technical advising and roadmap planning for your projects.</p>
        </div>
      </section>
      <section id="appointments" class="appointments">
        <h2>Book an Appointment</h2>
        <form action="mailto:coding.and.ai.labs@gmail.com" method="post" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="Email" required />

          <label for="datetime">Preferred Date & Time:</label>
          <input type="datetime-local" id="datetime" name="Preferred Date & Time" required />

          <label for="message">Message:</label>
          <textarea id="message" name="Message" rows="4"></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <aside>
      <section class="banner">
        <h2>Sponsored Ads</h2>
        <!-- Example banner ad placeholders -->
        <img src="https://via.placeholder.com/300x250?text=Ad+Banner+1" alt="Ad Banner 1" />
        <img src="https://via.placeholder.com/300x250?text=Ad+Banner+2" alt="Ad Banner 2" />
      </section>
    </aside>
    <footer>
      <p>&copy; 2025 Coding & AI Labs. All rights reserved.</p>
      <p><a href="mailto:coding.and.ai.labs@gmail.com" style="color: #ccc; text-decoration: none;">coding.and.ai.labs@gmail.com</a></p>
    </footer>
  </div>
</body>
</html>
